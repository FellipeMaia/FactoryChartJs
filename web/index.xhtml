<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
    </h:head>
<h:body>
    <div class="container col-12">
        <div class="row" style="padding-left: 3%;padding-right: 3%">
            <canvas class="my-4 w-100" id="temperatura" width="800" height="320"></canvas>
        </div>
    </div>  
        <!-- script's -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">       
    </script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous">
    </script>    
        <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById("temperatura");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: #{chartBean.chartjsFloat},
                options: {
                    responsive: true,
                    title: {display: true,text: ' Valor Semestral'},
                    tooltips: {mode: 'index',intersect: false},
                    hover: {mode: 'nearest',intersect: true},
                    scales: {
                        xAxes: [{display: true,scaleLabel: {display: true,labelString: 'Mes'}}],
                        yAxes: [{display: true,scaleLabel: {display: true,labelString: 'R$'}}]
                    }
                }
            });
    </script>
    </h:body>
</html>
